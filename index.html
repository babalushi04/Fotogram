 <!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/x-icon">

</head>

<body>

    <header id="mainPageHeader">
        <nav>
            <div id="headerInfo">
                <img id="headerLogo" src="./img/favicon/favicon.png" alt="logo">
                <p>Fotogram</p>
            </div>
        </nav>
    </header>

    <main>
        <h1>Your personal photo album</h1>
        <div class="imageContainer">
            <img onclick="openDialog(0)" id="mainPageImages" src="./img/pics/kosovo.1.jpg" alt="pic1">
            <img onclick="openDialog(1)" id="mainPageImages" src="./img/pics/kosovo.2.1.jpg" alt="pic2">
            <img onclick="openDialog(2)" id="mainPageImages" src="./img/pics/kosovo.3.jpg" alt="pic3">
            <img onclick="openDialog(3)" id="mainPageImages" src="./img/pics/kosovo.4.jpg" alt="pic4">
            <img onclick="openDialog(4)" id="mainPageImages" src="./img/pics/kosovo.5.jpg" alt="pic5">
            <img onclick="openDialog(5)" id="mainPageImages" src="./img/pics/albania.6.jpg" alt="pic6">
            <img onclick="openDialog(6)" id="mainPageImages" src="./img/pics/albania.7.1.jpg" alt="pic7">
            <img onclick="openDialog(7)" id="mainPageImages" src="./img/pics/albania.8.jpg" alt="pic8">
            <img onclick="openDialog(8)" id="mainPageImages" src="./img/pics/albania.9.jpg" alt="pic9">
            <img onclick="openDialog(9)" id="mainPageImages" src="./img/pics/albania.10.jpg" alt="pic10">
            <img onclick="openDialog(10)" id="mainPageImages" src="./img/pics/albania.11.1.jpg" alt="pic11">
            <img onclick="openDialog(11)" id="mainPageImages" src="./img/pics/albania12.jpg" alt="pic12">
        </div>

        <dialog id="imageDialog">
            <header id="dialogHeader">
                <h2>Kosovo & Albania</h2>
                <button onclick="closeDialog()" id="dialogCloseButton" class="close-button" aria-label="Close">&times;</button>
            </header>

            <section>
                <img id="dialogImages" src="/imgs/pics/kosovo.1.jpg" alt="pic1">
            </section>

            <footer id="dialogFooter">
                <a onclick="minusSlides(), showPreviousImage()" href="#" class="previous">&#8249;</a>
                <div id="imageCounter" class="numbertext">1/12</div>
                <a onclick="plusSlides(), showNextImage()" href="#" class="next">&#8250;</a>
            </footer>
        </dialog>
    </main>

    <footer id="mainPageFooter">
        <div id="footerBox">
            <img id="footerLogo" src="./img/favicon/favicon.png" alt="logo2">
            <p>Fotogram</p>
        </div>
    </footer>

</body>

<script src="script.js"></script>

</html>
